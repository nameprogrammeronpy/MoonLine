<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonLine - Your Mental Savior</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1A1A2E;
            --bg-medium: #16213E;
            --accent-glow: #64C4ED;
            --accent-moon: #E8E8E8;
            --accent-soft: #94A3B8;
            --accent-lavender: #C9B6E4;
            --text-light: #F1F5F9;
            --bg-light: #F8FAFC;
            --text-dark: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            transition: background 0.5s ease, color 0.5s ease;
        }

        body.light-mode {
            background: var(--bg-light);
            color: var(--text-dark);
        }

        /* –§–æ–Ω—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–µ–º */
        .bg-dark-theme, .bg-light-theme {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            transition: opacity 0.5s ease;
        }

        .bg-dark-theme {
            background: url('{{ url_for("static", filename="images/backgrounddarktheme.jpg") }}') center/cover no-repeat;
            opacity: 1;
        }

        .bg-light-theme {
            background: url('{{ url_for("static", filename="images/backgroundbrighttheme.jpg") }}') center/cover no-repeat;
            opacity: 0;
        }

        body.light-mode .bg-dark-theme { opacity: 0; }
        body.light-mode .bg-light-theme { opacity: 1; }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(26, 26, 46, 0.2) 0%, rgba(26, 26, 46, 0.4) 100%);
            z-index: 1;
            transition: background 0.5s ease;
        }

        body.light-mode .bg-overlay {
            background: linear-gradient(180deg, rgba(248, 250, 252, 0.1) 0%, rgba(248, 250, 252, 0.3) 100%);
        }

        /* Fluid Canvas */
        #fluid-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .content-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        /* ===== HERO ===== */
        .hero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .title-h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(4rem, 14vw, 11rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            color: var(--text-light);
            opacity: 0;
            animation: titleReveal 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s forwards;
        }

        body.light-mode .title-h1 {
            color: var(--text-dark);
        }

        @keyframes titleReveal {
            0% { opacity: 0; transform: translateY(30px); letter-spacing: 0.3em; }
            100% { opacity: 1; transform: translateY(0); letter-spacing: 0.15em; }
        }

        .title-line {
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-soft), transparent);
            margin: 25px auto 0;
            animation: lineGrow 1.2s ease-out 1s forwards;
        }

        body.light-mode .title-line {
            background: linear-gradient(90deg, transparent, var(--accent-lavender), transparent);
        }

        @keyframes lineGrow { to { width: 60%; } }

        .subtitle {
            font-size: clamp(0.75rem, 2vw, 1rem);
            font-weight: 300;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--accent-soft);
            margin-top: 30px;
            opacity: 0;
            animation: subtitleFade 1s ease 1.5s forwards;
        }

        body.light-mode .subtitle { color: var(--text-dark); opacity: 0.7; }

        @keyframes subtitleFade { to { opacity: 0.8; } }

        /* ===== –§–û–†–ú–ê ===== */
        .form-container {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 10;
            pointer-events: auto;
        }

        .container {
            position: relative;
            background: rgba(26, 26, 46, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 28px 24px 18px;
            width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: background 0.5s ease, border-color 0.5s ease;
        }

        body.light-mode .container {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(0, 0, 0, 0.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }

        .container:before {
            content: "";
            position: absolute;
            left: 0; bottom: 0; right: 0;
            height: 55%;
            background: inherit;
            border-radius: 20px;
            z-index: 2;
        }

        .card {
            position: relative;
            z-index: 3;
        }

        .tab-switcher {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 20px;
        }

        body.light-mode .tab-switcher { background: rgba(0, 0, 0, 0.04); }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--accent-soft);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        body.light-mode .tab-btn { color: var(--text-dark); opacity: 0.6; }
        body.light-mode .tab-btn.active { background: rgba(0, 0, 0, 0.06); color: var(--text-dark); opacity: 1; }

        .auth-form { display: none; }
        .auth-form.active { display: block; }

        /* Input –≥—Ä—É–ø–ø—ã */
        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            font-size: 0.8rem;
            color: var(--accent-soft);
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        body.light-mode .input-group label { color: var(--text-dark); opacity: 0.6; }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input::placeholder { color: rgba(255, 255, 255, 0.3); }

        .input-group input:focus {
            border-color: var(--accent-glow);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(100, 196, 237, 0.1);
        }

        body.light-mode .input-group input {
            background: rgba(0, 0, 0, 0.04);
            border-color: rgba(0, 0, 0, 0.1);
            color: var(--text-dark);
        }

        body.light-mode .input-group input::placeholder { color: rgba(0, 0, 0, 0.3); }

        body.light-mode .input-group input:focus {
            border-color: var(--accent-lavender);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
        }

        /* ===== –°–í–ï–¢–Ø–©–ê–Ø–°–Ø –ö–ù–û–ü–ö–ê SUBMIT (–§–ò–û–õ–ï–¢–û–í–ê–Ø) ===== */
        .submit-btn {
            position: relative;
            display: block;
            width: 100%;
            padding: 14px 20px;
            margin-top: 15px;
            color: #a78bfa;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            background: transparent;
            border: none;
            cursor: pointer;
            overflow: hidden;
            transition: 0.5s;
        }

        .submit-btn:hover {
            background: #a78bfa;
            color: #000;
            border-radius: 5px;
            box-shadow: 0 0 5px #a78bfa,
                        0 0 25px #a78bfa,
                        0 0 50px #a78bfa,
                        0 0 100px #a78bfa;
        }

        .submit-btn span {
            position: absolute;
            display: block;
        }

        .submit-btn span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #a78bfa);
            animation: btn-anim1 1.5s linear infinite;
        }

        @keyframes btn-anim1 {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .submit-btn span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #a78bfa);
            animation: btn-anim2 1.5s linear infinite;
            animation-delay: .375s;
        }

        @keyframes btn-anim2 {
            0% { top: -100%; }
            50%, 100% { top: 100%; }
        }

        .submit-btn span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #a78bfa);
            animation: btn-anim3 1.5s linear infinite;
            animation-delay: .75s;
        }

        @keyframes btn-anim3 {
            0% { right: -100%; }
            50%, 100% { right: 100%; }
        }

        .submit-btn span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #a78bfa);
            animation: btn-anim4 1.5s linear infinite;
            animation-delay: 1.125s;
        }

        @keyframes btn-anim4 {
            0% { bottom: -100%; }
            50%, 100% { bottom: 100%; }
        }

        body.light-mode .submit-btn { color: #7c3aed; }
        body.light-mode .submit-btn:hover {
            background: #7c3aed;
            color: #fff;
            box-shadow: 0 0 5px #7c3aed,
                        0 0 25px #7c3aed,
                        0 0 50px #7c3aed;
        }

        body.light-mode .submit-btn span:nth-child(1) { background: linear-gradient(90deg, transparent, #7c3aed); }
        body.light-mode .submit-btn span:nth-child(2) { background: linear-gradient(180deg, transparent, #7c3aed); }
        body.light-mode .submit-btn span:nth-child(3) { background: linear-gradient(270deg, transparent, #7c3aed); }
        body.light-mode .submit-btn span:nth-child(4) { background: linear-gradient(360deg, transparent, #7c3aed); }

        .card_info {
            font-size: 0.8rem;
            text-align: center;
            color: var(--accent-soft);
            margin-top: 15px;
        }

        .card_info a {
            color: var(--text-light);
            text-decoration: none;
            cursor: pointer;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .card_info a:hover { border-bottom-color: var(--text-light); }

        body.light-mode .card_info { color: var(--text-dark); opacity: 0.6; }
        body.light-mode .card_info a { color: var(--text-dark); opacity: 1; }

        /* –†—ã–±–∫–∞ */
        .fish-shadow-con {
            opacity: 0.1;
            filter: blur(8px);
            position: absolute;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .fish, .fish-shadow {
            width: 360px;
            height: auto;
            position: absolute;
            top: -85px;
            left: -105px;
            animation: fishAppear 2s ease-out forwards;
            pointer-events: none;
            opacity: 0;
            z-index: 1;
        }

        .fish-shadow {
            top: -70px;
            left: -90px;
            filter: url(#goo);
        }

        @keyframes fishAppear {
            0% { opacity: 0; }
            100% { opacity: 0.8; }
        }

        .line { fill: none !important; }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            pointer-events: auto;
        }

        .switch {
            position: relative;
            display: inline-block;
        }

        .switch__input {
            background-color: var(--accent-glow);
            border-radius: 0.75em;
            outline: transparent;
            position: relative;
            width: 3em;
            height: 1.5em;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .switch__input:checked { background-color: var(--accent-lavender); }

        .switch__input:before {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: inherit;
            inset: 0;
        }

        .switch__input:after {
            content: "";
            position: absolute;
            background-color: white;
            border-radius: 50%;
            top: 0.125em;
            left: 0.125em;
            width: 1.25em;
            height: 1.25em;
            transition: transform 0.3s ease;
        }

        .switch__input:checked:after { transform: translateX(1.5em); }

        .switch__icon {
            position: absolute;
            top: 0.375em;
            width: 0.75em;
            height: 0.75em;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
        }

        .switch__icon--light { right: 0.375em; opacity: 1; }
        .switch__icon--dark { right: 0.375em; opacity: 0; transform: translateX(-0.75em) rotate(30deg) scale(0.75); }

        .switch__input:checked ~ .switch__icon--light { opacity: 0; transform: translateX(-0.75em) rotate(-30deg) scale(0.75); }
        .switch__input:checked ~ .switch__icon--dark { opacity: 1; transform: translateX(-1.5em); }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-dark);
            border: 1px solid rgba(100, 196, 237, 0.3);
            padding: 15px 30px;
            border-radius: 12px;
            z-index: 2000;
            transition: transform 0.4s ease;
            color: var(--text-light);
        }

        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast.success { border-left: 4px solid #4ADE80; }
        .toast.error { border-left: 4px solid #F87171; }

        body.light-mode .toast { background: white; color: var(--text-dark); }

        @media (max-width: 768px) {
            .form-container { top: auto; bottom: 20px; right: 50%; transform: translateX(50%); }
            .container { width: 90vw; max-width: 300px; }
            .hero { top: 35%; }
        }
    </style>
</head>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
                document.getElementById('switch-text').innerHTML = btn.dataset.tab === 'login-form'
                    ? 'No account? <a id="switch-link">Create one</a>'
                    : 'Have account? <a id="switch-link">Sign in</a>';
                attachSwitchLink();
            });
        });

        function attachSwitchLink() {
            document.getElementById('switch-link')?.addEventListener('click', () => {
                const activeTab = document.querySelector('.tab-btn.active').dataset.tab;
                document.querySelector(`[data-tab="${activeTab === 'login-form' ? 'register-form' : 'login-form'}"]`).click();
            });
        }
        attachSwitchLink();

        // Theme toggle - FIXED
        const themeSwitch = document.getElementById('theme-switch');

        function applyTheme(isLight) {
            if (isLight) {
                document.body.classList.add('light-mode');
                themeSwitch.checked = true;
            } else {
                document.body.classList.remove('light-mode');
                themeSwitch.checked = false;
            }
        }

        // Load saved theme
        applyTheme(localStorage.getItem('moonline-theme') === 'light');

        themeSwitch.addEventListener('change', () => {
            const isLight = themeSwitch.checked;
            applyTheme(isLight);
            localStorage.setItem('moonline-theme', isLight ? 'light' : 'dark');
        });

        // Toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Form submissions
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/login', { method: 'POST', body: formData });
                const data = await response.json();
                if (data.success) {
                    showToast('Welcome! üåô', 'success');
                    setTimeout(() => window.location.href = data.redirect || '/dashboard', 1000);
                } else {
                    showToast(data.message || 'Login error', 'error');
                }
            } catch (error) {
                showToast('Connection error', 'error');
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            if (formData.get('password') !== formData.get('confirm_password')) {
                showToast('Passwords do not match', 'error');
                return;
            }
            try {
                const response = await fetch('/register', { method: 'POST', body: formData });
                const data = await response.json();
                if (data.success) {
                    showToast('Account created! üéâ', 'success');
                    setTimeout(() => window.location.href = data.redirect || '/dashboard', 1000);
                } else {
                    showToast(data.message || 'Registration error', 'error');
                }
            } catch (error) {
                showToast('Connection error', 'error');
            }
        });
    </script>
